<body>
  <main>
    <form action="/register" method="POST">

    <h1>Registro Del Usuario</h1>
      <div>
        <label for="name">Nombre y Apellido</label>
        <input type="search" required name="name" id="name" placeholder="Ej: Pablo Suarez">
      </div>

      <div>
        <label for="username">Nombre De Usuario</label>
        <input type="text" required name="username" id="username">
      </div>

      <div>
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" required name="nacimiento" id="nacimiento">
      </div>

      <div>
        <label for="domicilio">Domicilio</label>
        <input type="text" required name="domicilio" id="domicilio">
      </div>

      <div required>
        <p>Comprar o Vender:</p>
        <label>Comprar<input type="radio" name="perfilUsuario" value="Comprar"></label>
        <label>Vender<input type="radio" name="perfilUsuario" value="Vender"></label>
      </div>

      <div>
        <p>Categorias De Interes:</p>
        <label>Electro
          <input type="checkbox" name="intereses" value="Electro">
        </label>
        <label>Moda
          <input type="checkbox" name="intereses" value="Moda">
        </label>
        <label>Hogar
          <input type="checkbox" name="intereses" value="Hogar">
        </label>
        <label>Juegueteria
          <input type="checkbox" name="intereses" value="Juegueteria">
        </label>
        <label>Vida
          <input type="checkbox" name="intereses" value="Vida Sana">
        </label>
      </div>

      <div>
        <label for="foto">Foto Usuario</label>
        <input type="file" name="foto" id="foto" multiple>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password"  required name="password" id="password">
      </div>
      <div>
        <label for="password">Confirmar Contraseña</label>
        <input type="password" required name="password" id="password">
      </div>

      <button type="submit">Enviar</button>
      <button type="reset">Borrar</button>

    
  </form>


  </main>
